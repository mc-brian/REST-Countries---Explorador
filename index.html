<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries - Explorador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Explora Países con REST Countries API</h1>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="regionFilter" class="form-label">Filtrar por Región</label>
                <select id="regionFilter" class="form-select">
                    <option value="">Seleccione una región</option>
                    <option value="africa">África</option>
                    <option value="americas">Américas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europa</option>
                    <option value="oceania">Oceanía</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="languageFilter" class="form-label">Filtrar por Idioma</label>
                <select id="languageFilter" class="form-select">
                    <option value="">Seleccione un idioma</option>
                    <option value="spanish">Español</option>
                    <option value="english">Inglés</option>
                    <option value="french">Francés</option>
                    <option value="arabic">Árabe</option>
                    <option value="portuguese">Portugués</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="populationFilter" class="form-label">Filtrar por Población</label>
                <select id="populationFilter" class="form-select">
                    <option value="">Seleccione un rango</option>
                    <option value="small">Menos de 1 millón</option>
                    <option value="medium">Entre 1 y 10 millones</option>
                    <option value="large">Más de 10 millones</option>
                </select>
            </div>
        </div>
        
        <!-- Sección de resultados -->
        <div id="countryContainer" class="row g-4">
            <!-- Aca se generarán las tarjetas de países dinámicamente -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
